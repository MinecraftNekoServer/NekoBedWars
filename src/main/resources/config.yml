# 🌙 NekoBedWars 配置文件 ✧ 二次元幻想版 ✧
# 喵～欢迎来到梦幻次元的起床战争世界！
# 可爱是力量，信仰是胜利 ฅ(≚ᄌ≚)~♡

# 🐾 数据库配置
database:
  type: "MySQL"  # 支持 MySQL / SQLite
  mysql:
    host: "localhost"
    port: 3306
    database: "nekobedwars"
    username: "root"
    password: "password"
    # path: "db.sql" # 若使用 SQLite 请启用此项喵~

# 🏰 默认地图配置
arena:
  name: "梦幻之境" # 地图名称喵～
  world: "bedwars_world"
  beds: {}        # 各队床位置（通过游戏内指令设置）
  spawns: {}      # 玩家出生点位
  shops: []       # 商店NPC配置
  upgrades: []    # 升级NPC配置
  waitingarea:
    pos1: ""
    pos2: ""
  maxplayers: 8   # 最多8位萌萌勇者！
  teams: []       # 队伍配置（红蓝黄绿喵~）

# ✨ 粒子效果配置 ✨
effects:
  bed_destroy:
    type: "REDSTONE"
    color: "LIGHT_PINK"  # 床碎裂时闪烁粉红光粒喵☆
  player_death:
    type: "CLOUD"
  resource_generate:
    type: "SPELL_MOB_AMBIENT"  # 萌萌魔法能量聚集✨

# 🎵 音效配置 🎵
sounds:
  bed_destroy:
    type: "ENTITY_ENDERDRAGON_GROWL"
    volume: 1.2
    pitch: 1.0
  player_death:
    type: "ENTITY_CAT_HURT" # 喵喵的哀鸣~
    volume: 1.0
    pitch: 1.2
  game_start:
    type: "BLOCK_NOTE_BLOCK_PLING"
    volume: 1.0
    pitch: 1.8
  game_end:
    type: "ENTITY_PLAYER_LEVELUP"
    volume: 1.0
    pitch: 1.5

# 💫 计分板配置（梦幻版） 💫
scoreboard:
  title: "&d✦ &b&l梦幻次元 &d✦"
  lines:
    - "&r&f地图: &d{arena}"
    - "&f玩家: &b{players}&7/&b{maxplayers}"
    - "&f队伍: &a{teams}"
    - ""
    - "&f床剩余: &c{beds}"
    - "&f击杀数: &e{kills}"
    - ""
    - "&d✧ &b为信仰而战喵~! &d✧"
    - "&fPowered by &dNekoTeam☆"

